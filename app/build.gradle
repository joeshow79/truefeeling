apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "com.tf.truefeeling"
        minSdkVersion 18
        targetSdkVersion 23
        versionCode 16
        versionName "1.0"
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    //Ϊ�˽�����ֵ��������ظ������META-INF������
    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/maven/cn.leancloud.android/fastjson/pom.xml'
        exclude 'META-INF/maven/cn.leancloud.android/okio/pom.properties'
        exclude 'META-INF/maven/cn.leancloud.android/fastjson/pom.properties'
        exclude 'META-INF/maven/cn.leancloud.android/okio/pom.xml'
        exclude 'META-INF/maven/cn.leancloud.android/okhttp/pom.properties'
        exclude 'META-INF/maven/cn.leancloud.android/okhttp/pom.xml'
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'

    //avoscloud-sdk 为 LeanCloud基础包
    compile ('cn.leancloud.android:avoscloud-sdk:v3.+')

    //avoscloud-push 为推送与实时聊天需要的包
    compile ('cn.leancloud.android:avoscloud-push:v3.+@aar'){transitive = true}

    //avoscloud-statistics 为 LeanCloud 统计包
    compile ('cn.leancloud.android:avoscloud-statistics:v3.+')

    //avoscloud-feedback 为 LeanCloud 用户反馈包
    compile ('cn.leancloud.android:avoscloud-feedback:v3.+@aar')

    //avoscloud-sns 为 LeanCloud 第三方登录包
    compile ('cn.leancloud.android:avoscloud-sns:v3.+@aar')
    compile ('cn.leancloud.android:qq-sdk:1.6.1-leancloud')

    //avoscloud-search 为 LeanCloud 应用内搜索包
    compile ('cn.leancloud.android:avoscloud-search:v3.+@aar')
    

    compile('com.android.support:appcompat-v7:23.2.1')
    compile('com.android.support:design:23.2.1')
    compile('com.android.support:support-v4:23.2.1')
}
